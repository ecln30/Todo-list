<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="todo.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="https://kit.fontawesome.com/5990d411ae.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <div class="board">
    <div class="title">

      <h1>T O D O</h1>
      <img class="sun-icon" src="https://cdn-icons-png.flaticon.com/512/196/196685.png"  alt="">
    </div>
    <div class="container">
     
      <div class="select-box">
        <p class="clear">clear</p>
        <select name="select" id="">
          <option value="all">All</option>
          <option value="active">active</option>
          <option value="completed">completed</option>
        </select>
      </div>
      <div class="todoBox">
       <!-- Input area -->
        <input type="text" class="create-todo" placeholder="Create a new Todo">
       <button class="add"></button>
      </div>
      <div class="todos">
        <!-- here will display todo "div" -->
      </div>
    </div>
  </div>


  <script src="todo.js"></script>
</body>
</html>
