<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="todo.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="https://kit.fontawesome.com/5990d411ae.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="board">
    <h1>Todo</h1><img class="sun-icon" src="./images/icon-sun.svg" alt="">
    <div class="container">
      <div class="select-box">
        <select name="select" id="">
          <option value="all">All</option>
          <option value="active">active</option>
          <option value="completed">completed</option>
        </select>
      </div>
      <div class="todoBox">
      
       <!-- Input area -->
        <input type="text" class="create-todo">
       <button class="add"></button>
      </div>
      <div class="todos">
        <!-- here will display todo "div" -->
      </div>
    </div>
  </div>


 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">YongJin</a>.
  </div>

  <script src="todo.js"></script>
</body>
</html>
